<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Learn GO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  </head>
  <body>
    <nav class="navbar navbar-dark bg-primary">
      <div class="container-fluid">
        <a href="#" class="navbar-brand">Go CRUD</a>
      </div>
    </nav>

    <div class="container my-5">
      <div class="d-flex justify-content-between">
        <h3>List Product</h3>
        <a href="/product/create" class="btn btn-sm btn-primary">Tambah Data</a>
      </div>

      <table class="table mt-4">
        <thead>
          <tr>
            <td>Nama</td>
            <td>Harga</td>
            <td>Deskripsi</td>
            <td>Aksi</td>
          </tr>
        </thead>
        <tbody>
          {{ range $index, $product := .products }}
          <tr>
            <td>{{ $product.Nama }}</td>
            <td>{{ $product.Harga }}</td>
            <td>{{ $product.Deskripsi }}</td>
            <td>
              <a href="/product/update?id={{ $product.Id }}" class="btn btn-warning btn-sm">Edit</a>
              <a href="/product/delete?id={{ $product.Id }}" class="btn btn-danger btn-sm">Hapus</a>
            </td>
          </tr>
          {{ end }}
        </tbody>
      </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
