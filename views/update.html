<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Learn GO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  </head>
  <body>
    <nav class="navbar navbar-dark bg-primary">
      <div class="container-fluid">
        <a href="#" class="navbar-brand">Go CRUD</a>
      </div>
    </nav>

    <div class="container my-5">
      <div>
        <h3 class="mb-5">Create Product</h3>

        <form action="/product/update?id={{ .product.Id }}" method="POST">
          <div class="mb-3">
            <label for="nama" class="from-label">Nama</label>
            <input type="text" id="nama" class="form-control" value="{{ .product.Nama }}" name="nama" />
          </div>
          <div class="mb-3">
            <label for="harga" class="from-label">Harga</label>
            <input type="text" id="harga" class="form-control" value="{{ .product.Harga }}" name="harga" />
          </div>
          <div class="mb-3">
            <label for="deskripsi" class="from-label">Deskripsi</label>
            <textarea name="deskripsi" id="deskripsi" class="form-control">{{ .product.Deskripsi }}</textarea>
          </div>
          <button type="submit" class="btn btn-primary btn-sm">Edit</button>
        </form>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
